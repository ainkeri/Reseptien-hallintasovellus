<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='assets/main.css') }}">
<meta name='viewport' content='width=device-width, initial-scale=1'>

<br>
<a href="/recipe/{{ post_id }}">Return to recipe</a>

<div class="comment">
    <a href="/new_comment/{{ post_id }}">Add new comment</a> 
</div>

{% for comment in comments %}
    <div class="content">
        <b>{{ comment[0] }}</b>
        <div class="shop">
            <i>{{ comment[3].strftime("%Y-%m-%d %H:%M:%S") }}</i>
        </div>
        <p>
        {{ comment[1] }}
        <p>
        {% if session.user_id == comment[4] %}
            <a href="/edit_comment/{{ comment[5] }}">Edit</a>
            | <a href="/delete_comment/{{ comment[5] }}" onclick="return confirm('Are you sure you want to delete this comment?')">Delete</a>
        {% endif %}
    </div>
{% endfor %}
