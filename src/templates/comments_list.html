<a href="/new_comment/{{ post_id }}">Add new comment</a> | <a href="/recipe/{{ post_id }}">Return to recipe</a>
<hr>
Comments:
<hr>
{% for comment in comments %}
    <i>Comment:</i> {{ comment[1] }}
    <p>
    <i>Commented by:</i> {{ comment[0] }}
    <p>
    <i>Sent at:</i> {{ comment[3].strftime("%Y-%m-%d %H:%M:%S") }}
    {% if session.user_id == comment[2] %}
        <a href="/delete_comment/{{ comment_id }}" onclick="return confirm('Are you sure you want to delete this comment?')">Delete comment</a>
    {% endif %}
<hr>
{% endfor %}
